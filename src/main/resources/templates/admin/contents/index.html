	<script type="module">
		import {BASE_URL, getTokenFromCookie} from "/api-connect/api-config.js";

		$(document).ready(function () {
			$.ajax({
				url: `${BASE_URL}/admin/noi-dung`, // Thay thế với URL của API
				method: 'GET',
				dataType: 'json',
				success: function (data) {
					const tbody = $('#contents');
					tbody.empty(); // Xóa nội dung hiện tại

					data.forEach(content => {
						const maxLength = 100; // Số ký tự tối đa
						let shortContent = content.content.length > maxLength ?
							content.content.substring(0, maxLength) + '...' :
							content.content;
						const row = `
				                <tr>
				                    <td>${content.id}</td>
				                    <td>${content.title}</td>
				                    <td><a href="/us/${content.path}" target="_blank">${content.path}</a></td>
				                    <td>${shortContent}</td>
				                    <td><img th:src="${content.image != null && content.image.startsWith('http') ? content.image : '/uploads/' + content.image}" style="width: 100px; height: auto;"></td>
				                    <td>
									    <a href="quan-ly-noi-dung/${content.id}" class="btn btn-edit btn-success" data-id="${content.id}">
									        <i class="fas fa-edit"></i> Sửa
									    </a>
									    <a href="quan-ly-noi-dung/xoa/${content.id}" class="btn btn-delete btn-danger" data-id="${content.id}">
									        <i class="fas fa-trash-alt"></i> Xóa
									    </a>
									</td>
				                </tr>
				            `;
						tbody.append(row); // Thêm hàng vào bảng
					});

					$("#basic-datatables").DataTable({});

					$("#multi-filter-select").DataTable({
						pageLength: 5,
						initComplete: function () {
							this.api()
								.columns()
								.every(function () {
									var column = this;
									var select = $(
										'<select class="form-select"><option value=""></option></select>'
									)
										.appendTo($(column.footer()).empty())
										.on("change", function () {
											var val = $.fn.dataTable.util.escapeRegex($(this).val());

											column
												.search(val ? "^" + val + "$" : "", true, false)
												.draw();
										});

									column
										.data()
										.unique()
										.sort()
										.each(function (d, j) {
											select.append(
												'<option value="' + d + '">' + d + "</option>"
											);
										});
								});
						},
					});

					// Add Row
					$("#add-row").DataTable({
						pageLength: 5,
					});

					var action =
						'<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

					$("#addRowButton").click(function () {
						$("#add-row")
							.dataTable()
							.fnAddData([
								$("#addName").val(),
								$("#addPosition").val(),
								$("#addOffice").val(),
								action,
							]);
						$("#addRowModal").modal("hide");
					});
				},
				error: function (xhr, status, error) {
					console.error('Error fetching data: ', error);
					// Có thể hiển thị thông báo lỗi cho người dùng ở đây
				}

			});

		});

	</script>
