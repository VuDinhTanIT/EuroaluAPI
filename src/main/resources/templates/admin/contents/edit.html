<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Website quản lý</title>
	<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
	<!--	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
-->
	<link rel="icon" th:href="@{/web/assets/icons/logo.jpg}" type="image/x-icon" />

	<!-- Fonts and icons -->
	<script th:src="@{/Admin/assets/js/plugin/webfont/webfont.min.js}"></script>
	<script>
		WebFont.load({
			google: {families: ["Public Sans:300,400,500,600,700"]},
			custom: {
				families: [
					"Font Awesome 5 Solid",
					"Font Awesome 5 Regular",
					"Font Awesome 5 Brands",
					"simple-line-icons",
				],
				urls: ["/Admin/assets/css/fonts.min.css"],
			},
			active: function () {
				sessionStorage.fonts = true;
			},
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/Admin/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/Admin/assets/css/plugins.min.css" />
	<link rel="stylesheet" href="/Admin/assets/css/kaiadmin.min.css" />

	<style>
		.cke_notifications_area {
			display: none;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<div th:insert="~{admin/fragments/sidebar :: block-sidebar}" id="sidebar"></div>

		<!-- End Sidebar -->

		<div class="main-panel">
			<!-- Main Header -->
			<div th:insert="~{admin/fragments/header :: block-header}" id="sidebar"></div>
			<!-- End Header -->
			<div class="container">
				<div class="page-inner">
					<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="card card-round">
								<div class="card-header">
									<div class="card-head-row">
										<div class="card-title">Sửa nội dung</div>
										<div class="card-tools">
											<a href="#" class="btn btn-label-success btn-round btn-sm me-2">
												<span class="btn-label"></span><i class="fa fa-pencil"></i></span>
												Sửa
											</a>
											<a href="#" class="btn btn-label-info btn-round btn-sm">
												<span class="btn-label"> <i class="fa fa-print"></i> </span>
											</a>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="card">
										<div class="card-body">
											<div class="row mt-3">
												<div th:if="${message != null && message.status == 'fail'}"
													class="m-auto w-50 px-4 py-2 rounded-3 text-white"
													style="background-color: #FF0000">
													<span th:text="${message.message}"></span>
												</div>
												<div class="col-sm-12 ">
													<form method="post" th:action="@{/admin/quan-ly-noi-dung/{id}(id=${contentEdit.id})}"
														enctype="multipart/form-data" th:object="${contentEdit}"
														class="w-75 m-auto">
														<div class="mt-2 row">
															<div class="col md-6">
															</div>
															<div class="col md-6">
															</div>
														</div>
														<input hidden th:field="*{id}">
														<label class="form-label" for="">Tiêu đề </label>
														<input th:field="*{title}" class="form-control" type="text"
															name="title" id="" placeholder="Nhập tiêu đề">
														<label class="form-label" for="">Đường dẫn đến bài đăng/nội dung
														</label>
														<input th:field="*{path}" class="form-control" type="text"
															name="path" placeholder="Nhập đường dẫn">
														<label class="form-label" for="">Nội dung </label>
														<textarea th:field="*{content}" class="form-control" type="text"
															 id="contentCKEditor" rows="10"
															placeholder="Nhập nội dung"></textarea>
														<div>
															<img th:if="${contentEdit.image}" th:field="*{image}"
																th:src="${contentEdit.image.contains('http')} ? ${contentEdit.image} : ${'/uploads/' + contentEdit.image}"
																alt=""
																style="max-width: 100%; height: auto;">
														</div>
														<!-- Thêm trường upload ảnh -->
														<label class="form-label" for="imageUpload">Tải ảnh lên</label>
														<input type="file" name="file" class="form-control"
															id="imageUpload" accept="image/*"
															onchange="previewImage(event)">

														<!-- Khu vực hiển thị ảnh xem trước -->
														<div class="mt-3">
															<img id="preview" src="" alt="Xem trước ảnh"
																style="display:none; max-width: 100%; height: auto;">
														</div>
														<div class="d-md-flex justify-content-md-end">
															<button class="btn btn-success mt-2">Cập nhập</button>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- Custom template | don't include it in your project! -->
	<!-- End Custom template -->

	</div>
	<footer th:insert="~{admin/fragments/footer :: block-footer}" id="sidebar"></footer>
	<!-- Thêm CKEditor -->
	<script src="//cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
	<script>
		// Khởi tạo CKEditor cho textarea
		CKEDITOR.replace('contentCKEditor');
		CKEDITOR.editorConfig = function (config) {
			config.versionCheck = false;
		};
	</script>
	<script>
		function previewImage(event) {
			const preview = document.getElementById('preview');
			const file = event.target.files[0];
			const reader = new FileReader();

			reader.onload = function () {
				preview.src = reader.result;
				preview.style.display = 'block'; // Hiển thị ảnh xem trước
			}

			if (file) {
				reader.readAsDataURL(file); // Đọc tệp ảnh
			} else {
				preview.src = '';
				preview.style.display = 'none'; // Ẩn ảnh nếu không có tệp
			}
		}
	</script>

</body>

</html>
