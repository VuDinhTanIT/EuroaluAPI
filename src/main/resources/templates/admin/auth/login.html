<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<meta name="description" content="Preskool - Bootstrap Admin Template" />
	<meta name="keywords" content="admin, estimates, bootstrap, business, html5, responsive, Projects" />
	<meta name="author" content="Dreams technologies - Bootstrap Admin Template" />
	<meta name="robots" content="noindex, nofollow" />
	<title>TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN VÀ TRUYỀN THÔNG VIỆT - HÀN</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png" />

	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />

	<link rel="stylesheet" href="assets/plugins/icons/feather/feather.css" />

	<link rel="stylesheet" href="assets/plugins/tabler-icons/tabler-icons.css" />

	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css" />
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css" />

	<link rel="stylesheet" href="assets/plugins/select2/css/select2.min.css" />

	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="account-page">
	<div class="main-wrapper">
		<div class="container-fuild">
			<div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
				<div class="row">
					<div class="col-lg-6">
						<div
							class="login-background position-relative d-lg-flex align-items-center justify-content-center d-lg-block d-none flex-wrap vh-100 overflowy-auto">
							<div>
								<img src="assets/img/authentication/authentication.jpeg" alt="Img" />
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-12 col-sm-12">
						<div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap">
							<div class="col-md-8 mx-auto p-4">
								<form th:action="@{/login}" method="post">
									<div>
										<div class="mx-auto mb-5 text-center">
											<img src="assets/img/iconlogo.png" class="img-fluid" alt="Logo"
												style="height: 45px" />
										</div>
										<div class="card">
											<div class="card-body p-4">
												<div class="mb-4">
													<h2 class="mb-2">Xin Chào</h2>
													<p class="mb-0">
														Vui Lòng Nhập Thông Tin Của Bạn Để Đăng Nhập
													</p>
												</div>
												<div class="mb-3">
													<label class="form-label">Email</label>
													<div class="input-icon mb-3 position-relative">
														<span class="input-icon-addon">
															<i class="ti ti-mail"></i>
														</span>
														<input name="username" type="text" value class="form-control" />
													</div>
													<label class="form-label">Mật Khẩu</label>
													<div class="pass-group">
														<input name="password" type="password"
															class="pass-input form-control" />
														<span class="ti toggle-password ti-eye-off"></span>
													</div>
												</div>
												<div class="form-wrap form-wrap-checkbox mb-3">
													<div class="d-flex align-items-center">
														<div class="form-check form-check-md mb-0">
															<input class="form-check-input mt-0" type="checkbox" />
														</div>
														<p class="ms-1 mb-0">Duy trì đăng nhập</p>
													</div>
													<div class="text-end">
														<a href="forgot-password.html" class="link-danger">Quên Mật
															Khẩu?</a>
													</div>
												</div>
												<div class="mb-3">
													<button type="submit" class="btn btn-primary w-100">
														Đăng Nhập
													</button>
												</div>
												<div class="text-center">
													<h6 class="fw-normal text-dark mb-0">
														Bạn Chưa Có Tài Khoản
														<a href="register.html" class="hover-a">
															Đăng Ký</a>
													</h6>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-3.7.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/feather.min.js"></script>
	<script src="assets/js/jquery.slimscroll.min.js"></script>
	<script src="assets/plugins/select2/js/select2.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="../../cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js"></script>

	<script src="./api-connect/auth.js" type="module"></script>
</body>

</html>
