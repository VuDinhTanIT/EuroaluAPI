<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Website quản lý</title>
	<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
	<!--	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
-->
	<link rel="icon" th:href="@{/web/assets/icons/logo.jpg}" type="image/x-icon" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<!-- Fonts and icons -->
	<script th:src="@{/Admin/assets/js/plugin/webfont/webfont.min.js}"></script>
	<script>
		WebFont.load({
			google: {families: ["Public Sans:300,400,500,600,700"]},
			custom: {
				families: [
					"Font Awesome 5 Solid",
					"Font Awesome 5 Regular",
					"Font Awesome 5 Brands",
					"simple-line-icons",
				],
				urls: ["/Admin/assets/css/fonts.min.css"],
			},
			active: function () {
				sessionStorage.fonts = true;
			},
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/Admin/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/Admin/assets/css/plugins.min.css" />
	<link rel="stylesheet" href="/Admin/assets/css/kaiadmin.min.css" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="/Admin/assets/css/demo.css" />
	<style>
	</style>
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<div th:insert="~{admin/fragments/sidebar :: block-sidebar}" id="sidebar"></div>

		<!-- End Sidebar -->

		<div class="main-panel">
			<!-- Main Header -->
			<div th:insert="~{admin/fragments/header :: block-header}" id="sidebar"></div>
			<!-- End Header -->
			<div class="container">
				<div class="page-inner">
					<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="card card-round">
								<div class="card-header">
									<div class="card-head-row">
										<div class="card-title">Sửa danh mục</div>
										<div class="card-tools">
											<a href="#" class="btn btn-label-success btn-round btn-sm me-2">
												<span class="btn-label"></span><i class="fa fa-pencil"></i></span>
												Sửa
											</a>
											<a href="#" class="btn btn-label-info btn-round btn-sm">
												<span class="btn-label"> <i class="fa fa-print"></i> </span>
											</a>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="card">
										<div class="card-body">
											<div class="row mt-3">
												<div th:if="${message != null && message.status == 'fail'}"
													class="m-auto w-50 px-4 py-2 rounded-3 text-white"
													style="background-color: #FF0000">
													<span th:text="${message.message}"></span>
												</div>
												<div class="col-sm-12 ">
													<form method="post" th:action="@{/admin/quan-ly-danh-muc/{id}(id=${category.id})}"
														th:object="${category}" class="w-75 m-auto">
														<label class="form-label" for="">Tên danh mục </label>
														<input th:field="*{name}" class="form-control" type="text"
															name="name" id="" placeholder="Nhập tên danh mục">
														<label class="form-label" for="">Danh mục lớn</label>
														<select class="form-select" th:field="*{parentId.id}">
															<option value="">Không</option>
															<option th:each="cat : ${categories}" th:value="${cat.id}"
																th:text="${cat.name}" th:selected="${category.parentId == cat.id}"></option>
														</select>

														<div class="d-md-flex justify-content-md-end">
															<button class="btn btn-success mt-2">Tạo</button>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- Custom template | don't include it in your project! -->
	<!-- End Custom template -->

	</div>
	<footer th:insert="~{admin/fragments/footer :: block-footer}" id="sidebar"></footer>
	<script>
		function previewImage(event) {
			const preview = document.getElementById('preview');
			const file = event.target.files[0];
			const reader = new FileReader();

			reader.onload = function () {
				preview.src = reader.result;
				preview.style.display = 'block'; // Hiển thị ảnh xem trước
			}

			if (file) {
				reader.readAsDataURL(file); // Đọc tệp ảnh
			} else {
				preview.src = '';
				preview.style.display = 'none'; // Ẩn ảnh nếu không có tệp
			}
		}
	</script>

</body>

</html>
